<html>

  <body>
    
    <h1>Test</h1>
    <script src="2darrays.js"></script>
    <script>
    var methodoptions = ["interleave", "triangle", "primefactor", "cantorpair"];
    var testerobject = {
      interleave: [],
      triangle: [],
      primefactor: [],
      cantorpair: []
    };
    var times = {
      interleave: 0,
      triangle: 0,
      primefactor: 0,
      cantorpair: 0
    }
    	for (var x = 0; x < 10; x++) {
      	for (var y = 0; y < 10; y++) {
          methodoptions.forEach(function(item) {
            var t0 = performance.now();
            var indexarray = tdarrayindex(x, y, item);
            var t1 = performance.now();
            times[item] += t1 - t0;
            
            document.write("(" + x + ", " + y + "): " + item + " -> " + tdarrayindex(x, y, item) + "<br>");
            testerobject[item][tdarrayindex(x, y, item)] = 9;
          });
        }
      }
      document.write("Efficiencies (percentage of values assigned in first 100 indices of array; 100 is the amount of indices that were registered): <br>");
      methodoptions.forEach(function(item) {
          var counter = 0;
          for (var d = 0; d < 100; d++) {
            if (testerobject[item][d] === 9) {
              counter++;
            }
          }
        document.write("<br>" + item + ": " + counter / 100);
      });
      document.write("Performance: <br>");
      methodoptions.forEach(function(item) {
        document.write("<br>" + item + ": " + times[item] * 10 + " microseconds");
      });
    </script>
  </body>

</html>
